name: Build App

on:
  push:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  build:
    name: Build App
    runs-on: macos-13

    env:
      branch: ${{ github.ref }}
      commiturl: ${{ github.event.head_commit.url }}
      commitdate: ${{ github.event.head_commit.timestamp }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11-dev'

      - name: Install Dependencies
        run: |
          pip3.11 install https://files.pythonhosted.org/packages/f4/db/048bf61f44c21287509d60bbe394f35f93b7db14ade99b8f5f9035ef04fc/charset_normalizer-3.3.1-cp311-cp311-macosx_10_9_universal2.whl # from https://pypi.org/project/charset-normalizer/#files
          pip3.11 install --upgrade --pre -r requirements.txt
          curl -O http://s.sudre.free.fr/Software/files/Packages.dmg
          hdiutil attach Packages.dmg
          sudo installer -pkg /Volumes/Packages\ */Install\ Packages.pkg -target /
          hdiutil detach /Volumes/Packages\ * -force

      - name: Build App
        run: python3.11 Build-App.command --reset_binaries --branch "${{ env.branch }}" --commit "${{ env.commiturl }}" --commit_date "${{ env.commitdate }}"

      - name: Zip App
        run: ditto -c -k --sequesterRsrc --keepParent dist/OpenCore-Legacy-Patcher.app OpenCore-Legacy-Patcher.app.zip

      - name: Build support package
        run: packagesbuild payloads/InstallPackage/AutoPkg-Assets-Setup.pkgproj

      - name: Upload App
        uses: actions/upload-artifact@v3
        with:
          name: OpenCore-Legacy-Patcher.app
          path: OpenCore-Legacy-Patcher.app.zip

      - name: Upload Package
        uses: actions/upload-artifact@v3
        with:
          name: AutoPkg-Assets.pkg
          path: dist/AutoPkg-Assets.pkg